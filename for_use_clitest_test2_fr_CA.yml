    default_email_template_content:
      interview_complete:
        name: "Par défaut : Interview terminée"
        subject: "Merci d'avoir complété le @program online Interview!"
        body: "Bonjour @applicant_first_name,\n\nMerci d'avoir répondu à notre entretien en ligne. Nous allons maintenant examiner votre candidature plus en détail.  Si vous remplissez les conditions requises pour poursuivre la candidature au @Program, nous vous contacterons par courrier électronique avec des instructions pour la prochaine étape. Vous recevrez d'autres courriels à l'adresse no-reply@myvideointerview.co. Vérifiez votre boîte de réception et vos dossiers de courrier indésirable.\n\nMerci et bonne journée!"
      next_step:
        name: "Défaut : Invitation au prochain entretien"
        subject: "Félicitations, vous progressez avec @company_name!"
        body: "@applicant_first_name,\n\nFélicitations!\n\nVous êtes passé à l'étape suivante du processus de candidature au @programme.  Nous aimerions que vous poursuiviez votre candidature en remplissant le questionnaire suivant. Vous pouvez accéder au questionnaire en cliquant sur le lien ci-dessous.\n\nBonne chance!\n\n@interview_url\n\n(Si le lien ne fonctionne pas correctement, vous pouvez simplement copier et coller l'adresse dans votre navigateur).\n\nCordialement,\nL'équipe de @company_name"
      reference_invitation:
        name: "Défaut : Invitation au référencement"
        subject: "@reference_first_name Demande de références pour @applicant_full_name"
        body: "Bonjour @reference_first_name,\n\n@applicant_full_name a fourni votre nom et nous a donné la permission de vous contacter par courriel en tant que référence. Notre organisation, @company_name, effectue des contrôles de référence à 360 degrés et @applicant_first_name a besoin de votre aide pour passer à l'étape suivante de notre processus d'admission.\n\nNous vous remercions de prendre quelques instants pour vérifier les informations fournies par @applicant_first_name et répondre à quelques questions supplémentaires.\n\nVeuillez suivre le lien ci-dessous et remplir les informations concernant @applicant_first_name. Ce processus ne vous prendra pas beaucoup de temps et vous avez la garantie que votre sécurité ne sera jamais compromise. Les informations que vous fournissez seront partagées avec notre équipe chargée des admissions. Une fois le processus terminé, vous aurez la possibilité de sauvegarder une copie du rapport que vous avez créé.\n\nJe tiens à vous remercier en avance de nous aider à qualifier le @applicant_first_name. Si vous avez des questions sur notre système, n'hésitez pas à me contacter à l'adresse électronique @program_owner_email.\n\nVous remarquerez que certaines des informations requises ont déjà été remplies sur la base des informations fournies par le @applicant_first_name. Veuillez revoir les informations pour vous assurer de leur exactitude et apporter les corrections nécessaires.\n\nMerci,\n\n@reference_form_link\n\n(Si le lien ne fonctionne pas correctement, vous pouvez simplement copier et coller l'adresse dans votre navigateur)."
      structured:
        name: "Défaut : Invitation au questionnaire de l'enquêteur"
        subject: "Questionnaire d'entretien pour @applicant_full_name\n"
        body: "Bonjour @recipient_name,\n\nLe courriel suivant concerne le questionnaire de l'interviewer pour le candidat @applicant_full_name.\n\nAfin d'évaluer correctement le candidat @applicant_first_name , nous aimerions que vous remplissiez le questionnaire fourni pendant l'entretien. Ce questionnaire vous permettra d'évaluer facilement le candidat et ses réponses en temps réel tout au long de l'entretien. Vos évaluations et vos notes seront automatiquement téléchargées dans le système sans que vous ayez à effectuer d'étapes supplémentaires.\n\nAvant le début de l'entretien, vous pouvez accéder au questionnaire à l'aide d'un téléphone intelligent, d'une tablette ou d'un ordinateur portable en utilisant le lien suivant :\n\n@invitation_link\n\nCordialement,\nL'équipe de @company_name"
      next_step_reference:
        name: "Défaut : Étape suivante, demande de référence"
        subject: "Demande de référence pour l'application @program application."
        body: "Bonjour,\n\nLe candidat @applicant_first_name@ vient de terminer l'étape @statut du programme @program. Vous pouvez vous connecter et voir les informations du candidat ici : @private_profile\n\nCordialement,\nL'équipe de @company_name"
      unqualified_applicant_application:
        name: "Défaut : Candidat non qualifié (étape de candidature)"
        subject: "Demande de programme pour @programme"
        body: "Cher @applicant_first_name,\n\nNous apprécions l'intérêt que vous portez à @company_name et au programme @program que vous avez demandé. Après avoir examiné toutes les candidatures du @program, nous avons trouvé un certain nombre de candidats qualifiés. Pour l'instant, nous avons décidé que votre candidature ne serait pas retenue.\n\nNous apprécions le temps que vous avez investi pour votre candidature.  Nous vous encourageons néanmoins à postuler à d'autres programmes pour lesquels vous êtes qualifié au sein de notre entreprise.\n\nNous vous souhaitons beaucoup de succès dans votre recherche d'emploi et dans tous vos projets futurs. Merci encore de l'intérêt que vous portez à notre société.\n\nCordialement,\nL'équipe de @company_name"
      live_interview_video_person_invitation:
        name: "Défaut : Invitation du candidat à un entretien vidéo en direct\n"
        subject: "@recipient_name, un entretien vidéo en direct a été programmé pour le programme @program."
        body: "Bonjour @recipient_name,\n\nVous avez été invité à un entretien vidéo en direct pour le programme @Program. L'entretien est prévu pour le @date à @time_zone. Veuillez enregistrer ces informations, car elles seront le seul moyen d'accéder à l'entretien.\n\nÀ l'heure prévue pour l'entretien, cliquez sur le lien ci-dessous. <strong><em>Ne transmettez pas ce lien. Pour des raisons de sécurité, tous les participants à l'entretien reçoivent un lien unique pour rejoindre l'entretien. ce lien d'accès à l'entretien vous est propre et ne doit être communiqué à personne d'autre.</em></strong>\n\n<strong>Lien de l'interview:</strong> @live_interview_url\n\nSi vous ne pouvez pas vous connecter à l'entretien vidéo en utilisant un ordinateur, un téléphone intelligent ou une tablette, vous pouvez également vous joindre par téléphone. Il suffit de composer le numéro qui suit et de saisir le code NIP à six chiffres :\n\n@live_video_dial_in_number\n\nNIP : @live_video_dial_in_pin\n\n<strong><u>Test avant l'entretien</u></strong>\n\nPour tester votre connexion et votre équipement internet avant l'entretien, cliquez sur le lien ci-dessous. Il est fortement recommandé d'effectuer ce test avant l'entretien.\n\nTest avant l'entretien : @live_tech_check_url\n\n<strong><u>Détails du navigateur</u></strong>\n\nVeuillez vous assurer que vous disposez d'un navigateur Web à jour. Pour obtenir les meilleurs résultats, nous vous recommandons d'utiliser la dernière version de « Google Chrome » ou de « Mozilla Firefox ». Vous pouvez télécharger les dernières versions de ces deux navigateurs à partir des liens suivants :\n\nGoogle Chrome : @chrome_download_url\n\nFirefox : @firefox_download_url\n\n<strong><u>Adhésion sur mobile</u></strong>\n\nPour pouvoir participer à l'entretien sur un navigateur mobile, vous devrez utiliser l'un des navigateurs énumérés ci-dessous :\nAppareils Android :\n<li>Google Chrome 65 plus</li><li>Mozilla Firefox 44 plus</li></ul>\nAppareils iOS :\n<ul><li>Apple Safari 12.1 plus</li></ul>\nSi votre appareil mobile ne répond pas aux exigences du navigateur ci-dessus, vous devrez vous inscrire en utilisant un autre appareil. Pour plus d'informations ou pour obtenir de l'aide en cas de problème, vous pouvez contacter notre équipe d'assistance, comme indiqué ci-dessous.\n\n<strong><u>Détails de l'assistance</u></strong>\n\nSi vous rencontrez des difficultés techniques, l'actualisation de votre navigateur permet souvent de résoudre les problèmes que vous rencontrez. Si les problèmes persistent, veuillez envoyer un courriel à @vidadmissions_support_email afin que nous puissions rechercher la cause de vos problèmes.\n\nCordialement,\n\nL'équipe de @company_name\n\n\n\n\n\n\n\n\n\n\n\n"
      live_interview_video_user_invitation:
        name: "Défaut : Invitation de l'utilisateur à un entretien vidéo en direct"
        subject: "Vous avez été invité à participer à l'entretien vidéo en direct de @applicant_full_name's pour le programme @program."
        body: "Bonjour @recipient_name\n\nVous avez été invité à un entretien vidéo en direct pour le programme @program. L'entretien est prévu pour le @date à @time_zone. Veuillez enregistrer ces informations, car elles seront le seul moyen d'accéder à l'entretien.\n\nÀ l'heure prévue pour l'entretien, cliquez sur le lien ci-dessous. <strong><em>Ne transmettez pas ce lien. Pour des raisons de sécurité, tous les participants à l'entretien reçoivent un lien unique pour rejoindre l'entretien. ce lien d'accès à l'entretien vous est propre et ne doit être communiqué à personne d'autre.</em></strong>\n\n<strong>Lien pour l'interview : </strong> @live_interview_url\n\nSi vous ne pouvez pas vous connecter à l'entretien vidéo en utilisant un ordinateur, un téléphone intelligent ou une tablette, vous pouvez également vous joindre par téléphone. Il suffit de composer le numéro ci-dessous et de saisir le code NIP à six chiffres :\n\n@live_video_dial_in_number\n\nNIP : @live_video_dial_in_pin\n\n<strong><u>Test avant l'entretien</u></strong>\n\nPour tester votre connexion et vos équipements internet avant l'entretien, cliquez sur le lien ci-dessous. Il est fortement recommandé d'effectuer ce test avant l'entretien.\n\nTest avant l'entretien : @live_tech_check_url\n\n<strong><u>Détails du navigateur</u></strong>\n\nVeuillez vous assurer que vous disposez d'un navigateur Web à jour. Pour obtenir les meilleurs résultats, nous vous recommandons d'utiliser la dernière version de « Google Chrome » ou de « Mozilla Firefox ». Vous pouvez télécharger les dernières versions de ces deux navigateurs à partir des liens suivants :\n\nGoogle Chrome : @chrome_download_url\n\nFirefox : @firefox_download_url\n\n<strong><u>Adhésion sur mobile</u></strong>\n\nPour pouvoir participer à l'entretien sur un navigateur mobile, vous devrez utiliser l'un des navigateurs énumérés ci-dessous :\nAppareils Android :\n<li>Google Chrome 65 plus</li><li>Mozilla Firefox 44 plus</li></ul>\nAppareils iOS :\n<ul><li>Apple Safari 12.1plus</li></ul>\nSi votre appareil mobile ne répond pas aux exigences du navigateur ci-dessus, vous devrez vous inscrire en utilisant un autre appareil. Pour plus d'informations ou pour obtenir de l'aide en cas de problème, vous pouvez contacter notre équipe d'assistance, comme indiqué ci-dessous.\n\n<strong><u>Détails de l'assistance</u></strong>\n\nSi vous rencontrez des difficultés techniques, l'actualisation de votre navigateur permet souvent de résoudre les problèmes que vous rencontrez. Si les problèmes persistent, veuillez envoyer un courriel à @vidadmissions_support_email afin que nous puissions rechercher la cause de vos problèmes.\n\nCordialement,\n\nL'équipe de @company_name\n\n\n\n\n\n\n\n\n\n\n"
      live_interview_video_guest_invitation:
        name: "Défaut : Invitation à l'entretien vidéo en direct"
        subject: "Vous avez été invité à participer à l'entretien vidéo en direct de @applicant_full_name pour le programme @program."
        body: "Bonjour @recipient_name,\n\nVous avez été invité à un entretien vidéo en direct pour le programme @program. L'entretien est prévu pour le @date à @time_zone. Veuillez enregistrer ces informations, car elles seront le seul moyen d'accéder à l'entretien.\n\nÀ l'heure prévue pour l'entretien, cliquez sur le lien ci-dessous. <strong><em>Ne transmettez pas ce lien. Pour des raisons de sécurité, tous les participants à l'entretien reçoivent un lien unique pour rejoindre l'entretien. Ce lien d'accès à l'entretien vous est propre et ne doit être communiqué à personne d'autre.</em></strong>\n\n<strong>Lien de l'interview : </strong> @live_interview_url\n\nSi vous ne pouvez pas vous connecter à l'entretien vidéo en utilisant un ordinateur, un téléphone intelligent ou une tablette, vous pouvez également vous joindre par téléphone. Il suffit de composer le numéro de téléphone ci-dessous et de saisir le code NIP à six chiffres :\n\n@live_video_dial_in_number\n\nNIP : @live_video_dial_in_pin\n\n<strong><u>Test avant l'entretien</u></strong>\n\nPour tester votre connexion et votre équipement internet avant l'entretien, cliquez sur le lien ci-dessous. Il est fortement recommandé d'effectuer ce test avant l'entretien.\n\nTest avant l'entretien : @live_tech_check_url\n\n<strong><u>Détails du navigateur</u></strong>\n\nVeuillez vous assurer que vous disposez d'un navigateur Web à jour. Pour obtenir les meilleurs résultats, nous vous recommandons d'utiliser la dernière version de « Google Chrome » ou de « Mozilla Firefox ». Vous pouvez télécharger les dernières versions de ces deux navigateurs à partir des liens suivants :\n\nGoogle Chrome : @chrome_download_url\n\nFirefox : @firefox_download_url\n\n<strong><u>Adhésion sur mobile</u></strong>\n\nPour pouvoir participer à l'entretien sur un navigateur mobile, vous devrez utiliser l'un des navigateurs énumérés ci-dessous :\nAppareils Android :\n<li>Google Chrome 65 plus</li><li>Mozilla Firefox 44 plus</li></ul>\nAppareils iOS :\n<ul><li>Apple Safari 12.1plus</li></ul>\nSi votre appareil mobile ne répond pas aux exigences du navigateur ci-dessus, vous devrez vous inscrire en utilisant un autre appareil. Pour plus d'informations ou pour obtenir de l'aide en cas de problème, vous pouvez contacter notre équipe d'assistance, comme indiqué ci-dessous.\n\n<strong><u>Détails de l'assistance</u></strong>\n\nSi vous rencontrez des difficultés techniques, l'actualisation de votre navigateur permet souvent de résoudre les problèmes que vous rencontrez. Si les problèmes persistent, veuillez envoyer un courriel à @vidadmissions_support_email afin que nous puissions rechercher la cause de vos problèmes.\n\nCordialement,\n\nL'équipe de @company_name\n\n\n\n\n\n\n\n\n\n\n"
