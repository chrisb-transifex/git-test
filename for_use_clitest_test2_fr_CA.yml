          <strong>Bienvenue sur votre nouvelle plateforme d'embauche!</strong><br /><br />

          Un nouveau compte a été créé pour que vous puissiez rejoindre %{company_name}.<br /> Consultez ce lien pour vous connecter à votre compte VidAdmissions pour la première fois : %{invitation_url} <strong>(expire dans 24 heures)</strong><br /><br /><br />


