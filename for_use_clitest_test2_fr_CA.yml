          Une fois que vous avez ouvert votre compte VidAdmissions pour la première fois, vous pouvez ajouter ce lien à vos favoris et l'utiliser pour vous connecter à toute session future : %{login_url}<br /><br />

          Si vous n'avez pas encore réservé de séance de formation, nous aimerions vous aider à apprendre à utiliser votre nouveau système VidAdmissions. Appelez votre responsable de compte ou envoyez un courriel à accounts@vidcruiter.com pour programmer une nouvelle séance de formation dès maintenant.<br /><br />

          Si vous ne pouvez pas attendre votre séance de formation et souhaitez voir nos tutoriels, vous pouvez en consulter la liste ici : https://clienttraining.hiringplatform.com/list/training<br /><br />

          Pour toute question, n'hésitez pas à contacter support@vidcruiter.com ou à appeler directement le bureau au 1-855-824-4720. (Vous avez besoin d'un numéro international? Vous les trouverez ici : http://vidcruiter.com/contact.)<br /><br />

          Nous sommes impatients de vous aider dans vos efforts de recrutement.<br /><br />

          L'équipe VidAdmissions<br /><br /><br />


