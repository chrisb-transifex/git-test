        body: "Bienvenue sur le compte @company_name VidAdmissions!\n\nVous venez d'être invité en tant que utilisateur d'évaluation.\n\nCliquez sur le lien suivant dans les prochaines <strong>24 heures</strong> pour configurer votre compte VidAdmissions :\n\n@invitation_url\n\n<strong>Note : </strong> Ce lien expirera 24 heures après son envoi. Si vous ne vous inscrivez pas dans les 24 heures, votre administrateur système devra vous envoyer un autre lien d'invitation.\n\nAprès la création de votre compte, vous utiliserez le lien suivant pour vous connecter à votre compte VidAdmissions :\n\n@login_url\n\n<strong>Note : </strong> Enregistrez ce lien comme signet, car vous devrez l'utiliser chaque fois que vous voudrez vous connecter à votre compte VidAdmissions.   \n\n<strong>Informations importantes sur le statut d'utilisateur d'évaluation:</strong>\n\nEn tant qu'utilisateur d'évaluation, vous aurez accès au système d'évaluation du compte VidAdmissions de @company_name. Vous serez en mesure d'examiner et de noter les candidats sélectionnés. Si vous ne voyez aucun candidat lorsque vous vous connectez, ou si vous avez besoin d'un accès supplémentaire, veuillez contacter l'un des utilisateurs super administrateurs de votre organisation.\n\nSi vous avez des questions, ou si vous souhaitez programmer une session de formation, vous pouvez également contacter l'un des utilisateurs super administrateurs de votre organisation pour obtenir de l'aide.\n\nMerci,\n\nL'équipe VidAdmissions"
        description: "Il sera envoyé lorsqu'un nouveau utilisateur d'évaluation sera invité à rejoindre l'entreprise."
      invitation_calendar:
        subject: "Vous avez été invité à rejoindre VidAdmissions."
        body: "Bienvenue sur le compte VidAdmissions de @company_name!\n\nVous venez d'être invité en tant qu'utilisateur du calendrier.\n\nCliquez sur le lien suivant dans les prochaines <strong>24 heures</strong> pour configurer votre compte VidAdmissions :\n\n@invitation_url\n\n<strong>Note : </strong> Ce lien expirera 24 heures après son envoi. Si vous ne vous inscrivez pas dans les 24 heures, votre administrateur système devra vous envoyer un autre lien d'invitation.\n\nAprès la création de votre compte, vous utiliserez le lien suivant pour vous connecter à votre compte VidAdmissions :\n\n@login_url\n\n<strong>Note : </strong> Enregistrez ce lien comme signet, car vous devrez l'utiliser chaque fois que vous voudrez vous connecter à votre compte VidAdmissions.   \n\n<strong>Information importante sur le statut d'utilisateur du calendrier : </strong>\n\nEn tant qu'utilisateur du calendrier, vous aurez accès au calendrier du compte VidAdmissions de @company_name. Vous pourrez définir vos disponibilités afin que les candidats puissent planifier un événement avec vous. Si vous avez besoin d'un accès supplémentaire, veuillez contacter l'un des utilisateurs super administrateurs de votre organisation.\n\nSi vous avez des questions ou si vous souhaitez programmer une session de formation, vous pouvez également contacter l'un des utilisateurs super administrateurs de votre organisation pour obtenir de l'aide.\n\nPour une expérience optimale de la plateforme VidAdmissions, nous vous recommandons d'utiliser le navigateur « Google Chrome » ou « Mozilla Firefox ».\n\nMerci,\n\nL'équipe VidAdmissions"
