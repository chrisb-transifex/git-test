        body: "Bienvenue! Vous venez d'être invité sur le compte Admit de @company_name!\n\nAfin de configurer les informations d'identification de votre compte Admit, veuillez cliquer sur le lien suivant :\n\n @sso_enable_link \n\nUne fois votre compte configuré, vous pouvez vous connecter à votre compte Admit via votre fournisseur d'identité ou vous pouvez utiliser le lien suivant :\n\n@login_url\n\nSi vous ne voyez aucun programme lorsque vous vous connectez, ou si vous avez besoin d'un accès supplémentaire, veuillez contacter l'un des utilisateurs super administrateurs de votre organisation pour obtenir de l'aide.\n\nMerci,\n\nL'équipe Admit"
