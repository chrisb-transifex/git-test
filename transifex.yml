git:
  filters:
    - filter_type: file
      file_format: STRINGS
      source_language: en
      source_file: test.strings
      translation_files_expression: 'githubtest/translations/<lang>/'
      
 
  settings:
      pr_branch_name: translate/id_<br_unique_id>
      language_mapping:
      el: el-US
        
