git:
  filters:
    - filter_type: file
      file_format: PO
      source_language: en
      source_file: example.po
      translation_files_expression: 'githubtest/translations/<lang>/'
      
    - filter_type: dir
      file_format: KEYVALUEJSON
      source_file_extension: json
      source_language: en
      source_file_dir: githubtest/
      translation_files_expression: 'githubtest/translations/<lang>/'
